TYPO3:
  CMS:
    Form:
      persistenceManager:
        allowedExtensionPaths:
          999: EXT:wills_blackboards/Resources/Private/Forms/
        allowSaveToExtensionPaths: false
        allowDeleteFromExtensionPaths: false

      prototypes:
        ### PROTOTYPE: STANDARD
        standard:
          formElementsDefinition:
            Form:
              renderingOptions:
                translation:
                  translationFiles:
                    # index '10' is reserved for the default translation file.
                    20: 'EXT:wills_blackboards/Resources/Private/Language/locallang_forms_general.xlf'
                    30: 'EXT:wills_blackboards/Resources/Private/Language/locallang_forms_specific.xlf'
                    40: 'EXT:wills_blackboards/Resources/Private/Language/locallang_forms_custom.xlf'
          finishersDefinition:
            Confirmation:
              FormEngine:
                label: 'formEditor.element.AdvancedPassword.editor.confirmationLabel.predefinedDefaults'
                elements:
                  message:
                    label: 'formEditor.elements.Form.finisher.Confirmation.editor.header.label'
                    config:
                      type: 'input'

