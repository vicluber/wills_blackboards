<html data-namespace-typo3-fluid="true"
	  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
      <section id="section-main-upper">
            <div class="row {f:if(condition:contentObjectData.layout,then:'row--bread')} row--small frame frame-default frame-type-form_formframework frame-layout-0">
                  <div class="center-wrapper">
                        <h3><f:translate key="blackboards.edit_image_header"/></h3>
                        <f:form method="post" action="update" name="blackboard" id="blackboardForm"
                              object="{blackboard}" enctype="multipart/form-data">
                              <div class="file-area">
                                    <f:form.upload additionalAttributes="{required: true}" property="image" id="file" name="image" />
                                    <f:form.hidden name="fileReferenceUid" value="{fileReferenceUid}" />
                                    <div class="file-dummy">
                                          <div id="imagePreview">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-card-image" viewBox="0 0 16 16">
                                                      <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                                                      <path d="M1.5 2A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13zm13 1a.5.5 0 0 1 .5.5v6l-3.775-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12v.54A.505.505 0 0 1 1 12.5v-9a.5.5 0 0 1 .5-.5h13z"/>
                                                </svg>
                                          </div>
                                          <span class="default">
                                              <f:translate key="blackboards.input_image_description"/>
                                              <br />
                                              <f:translate key="blackboards.input_image_params"/>
                                          </span>
                                          <span class="success">
                                              <f:translate key="blackboards.input_image_selected_success"/>
                                          </span>
                                    </div>
                              </div>
                              <div style="text-align: center;">
                                    <f:form.submit class="btn btn-primary" id="submitBlackboard" value="{f:translate(key: 'blackboards.submit_button', default: 'Absenden')}"></f:form.submit>
                              </div>
                        </f:form>
                  </div>
		</div>
      </section>
</html>
